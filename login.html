<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="stylelog.css">
    <title>Login Vida Saludable</title>
</head>
<body>
    <!----------------------- Main Container -------------------------->
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!--------------------------- Decoracion ----------------------------->
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="images/1.png" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Verificate</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Unete para vivir una vida más saludable</small>
       </div> 
    <!-------------------- ------ Login ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Hola de nuevo</h2>
                     <p>Empieza una vida saludable</p>
                </div>
                <!-- Aquí se agregan los inputs y el botón de login -->
                <div class="input-group mb-3">
                    <input type="text" id="username" class="form-control form-control-lg bg-light fs-6" placeholder="Clave ULSA">
                </div>
                <div class="input-group mb-1">
                    <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
                </div>
                <div class="input-group mb-3">
                    <button id="loginBtn" class="btn btn-lg btn-primary w-100 fs-6">Iniciar Sesión</button>
                </div>
                <!-- Fin de los inputs y botón de login -->
          </div>
       </div> 
      </div>
    </div>
    <script src="script-login.js"></script><!-- Agrega el script para manejar el login -->
</body>
</html>
