<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimun-scale=1.0, maximum-scale=1, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7Og5Dh9jp81d53hsw/aLk49V0zODImv46Dn" crossorigin="anonymous">
</head>
<body>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="brand">
            <span class="las la-running"></span>
            <h2>Vida Saludable</h2>
        </div>
        <div class="sidemenu">
            <div class="side-user">
                <div class="side-img" id="userImage" style="background-image: url(img/user.jpg);"></div>
                <div class="user">
                    <small>Fernando Briseno</small>
                    <p>Software Developer</p> 
                </div>
                <!-- SecciÃ³n para cambiar de usuario, envuelta en un div -->
                <div id="userSelectSection" style="display: none;">
                    <label for="userSelectDropdown">Cambiar de Usuario:</label>
                    <select id="userSelectDropdown" onchange="changeUser(this.value)">
                        <option value="">Selecciona un usuario</option>
                        <option value="user1">Fernando Briseno</option>
                        <option value="user2">Luis Perez</option>
                        <option value="user3">Maria Gomez</option>
                    </select>
                </div>
            </div>

            <ul>
                <li>
                    <a href="index.html">
                        <span class="las la-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="" class="active">
                        <span class="las la-heartbeat"></span>
                        <span>Health</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <label for="menu-toggle" class="menu-toggler">
                <span class="las la-bars"></span>
            </label>
            <div class="search">
                <span class="las la-search"></span>
                <input type="search" placeholder="Palabra clave">
            </div>
            <div class="head-icons">
                <span class="las la-bell"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-comment"></span>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card">
                    <div class="card-icon follow">
                        <span class="las la-shoe-prints"></span>
                    </div>
                    <div class="card-info">
                        <h2>3,281</h2>
                        <small>Pasos</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url()"></div>
                    </div>
                </div>
    
                <div class="card">
                    <div class="card-icon likes">
                        <span class="las la-heart"></span>
                    </div>
                    <div class="card-info">
                        <h2>3,281</h2>
                        <small>Frecuencia Cardiaca</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url()"></div>
                    </div>
                </div>
    
                <div class="card">
                    <div class="card-icon comment">
                        <span class="las la-wind"></span>
                    </div>
                    <div class="card-info">
                        <h2>3,281</h2>
                        <small>Oxigenacion</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url()"></div>
                    </div>
                </div>
            </div>

            <div class="chart-grid" id="chartContainer">
                <div class="chart-follow">
                    <div class="chart-head">
                        <h3>Historico</h3>
                        <span class="las la-cog"></span>
                    </div>
                    <div id="myfirstchart" style="height: 350px;"></div>
                </div>
                <div class="chart-sales">
                    <div class="chart-head">
                        <h3>Ejercicio</h3>
                        <span class="las la-ellipsis-h"></span>
                    </div>
                    <div id="donut-example" style="height: 350px;"></div>
                </div>
            </div>

        </main>
    </div>

    <label class="close-mobile-menu" for="menu-toggle"></label>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
